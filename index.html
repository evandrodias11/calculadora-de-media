<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/js.js"></script>

    <title>Calculadora De Média</title>
</head>

<body>

    <div class="container">
        <h1 class="page-title">
            Calculadora de média</h1>
        <p class="page-subtitle">
            Descubra qual a sua média de nota de todas as provas!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt="">
        <br><br><br><br><br><br><br><br>
        <label for="nota01">Insira a nota do 1° bimestre</label><br>
        <input type="number" id="nota1" size="2" /><br>
        <label for="nota02">Insira a nota do 2° bimestre</label><br>
        <input type="number" id="nota2" size="2" /><br>
        <label for="nota03">Insira a nota do 3° bimestre</label><br>
        <input type="number" id="nota3" size="2" /><br>
        <label for="nota04">Insira a nota do 4° bimestre</label><br>
        <input type="number" id="nota4" size="2" /><br>
        <button type="submit" onclick="Calcular()">Calcular média</button><br>
        <p id="resultado">O resultado vai aparecer aqui</p>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>

</body>

</html>
